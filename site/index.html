<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BIS NOC - Attendance Portal</title>
    <style>
      html,body,iframe{height:100%;width:100%;margin:0;padding:0;border:0}
      iframe{border:none}
      .note{position:absolute;left:12px;top:12px;background:rgba(255,255,255,0.9);padding:6px 10px;border-radius:6px;font-family:sans-serif}
    </style>
  </head>
  <body>
    <div class="note">If the app doesn't show, click the link: <a id="appLink" href="#" target="_blank">Open App</a></div>
    <!-- Replace the src with your Render app URL after deployment e.g. https://your-app.onrender.com -->
    <iframe id="appFrame" src="https://REPLACE_WITH_YOUR_RENDER_APP_URL" title="BIS NOC App" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
    <script>
      // Update the link so users can open app in new tab if iframe blocked
      const f = document.getElementById('appFrame');
      const a = document.getElementById('appLink');
      a.href = f.src;
    </script>
  </body>
 </html>
